<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .ai-message {
            text-align: left;
            color: #4CAF50;
        }
        .input-group {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sidebar {
            background-color: #2E4053;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        const session_id = "c1a0e5a8-8a1c-4338-a5fb-49ec64243cce";

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatbox = document.getElementById("chatbox");
            const loader = document.getElementById("loader");

            if (!userInput) {
                alert("Please enter a question.");
                return;
            }

            // Display the user's message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = "User: " + userInput;
            chatbox.appendChild(userMessage);

            // Clear the input field
            document.getElementById("user-input").value = "";

            // Show loader
            loader.style.display = "inline-block";

            // Call the API
            try {
                const response = await fetch("http://localhost:9000/v1/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: userInput, session_id: session_id })
                });

                if (response.ok) {
                    const data = await response.json();
                    const aiMessage = document.createElement("div");
                    aiMessage.className = "message ai-message";
                    aiMessage.innerHTML = "AI: " + data; // Adjust key based on API response structure
                    chatbox.appendChild(aiMessage);
                } else {
                    alert(`Error: ${response.status} - ${response.statusText}`);
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            } finally {
                // Hide loader
                loader.style.display = "none";
            }

            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ AI Chat with Database</h1>
        <div class="sidebar">
            <h3>Settings</h3>
            <p><strong>Session ID:</strong> c1a0e5a8-8a1c-4338-a5fb-49ec64243cce</p>
        </div>
        <div id="chatbox"></div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button onclick="sendMessage()">Send</button>
            <div id="loader" class="loader"></div>
        </div>
    </div>
</body>
</html>
